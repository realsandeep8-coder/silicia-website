<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Silicia™ | Global Trade Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:radial-gradient(circle at top,#0b0f2e,#000);
  color:#fff;
}
header{
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{font-size:22px;font-weight:600;color:#6aa6ff}
.btn{
  padding:10px 18px;
  border-radius:20px;
  border:none;
  background:#1c2cff;
  color:#fff;
  cursor:pointer;
}
.btn.outline{
  background:transparent;
  border:1px solid #555;
}
.hero{
  padding:80px 40px;
  max-width:900px;
}
.hero h1{font-size:56px;line-height:1.1}
.hero p{opacity:.7;max-width:600px}

/* AUTH MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  justify-content:center;
  align-items:center;
}
.box{
  width:360px;
  background:#0d1025;
  padding:30px;
  border-radius:18px;
}
.box h2{text-align:center}
.box input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:none;
}
.actions{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:20px;
}
.link{color:#6aa6ff;font-size:14px;cursor:pointer}
.close-btn{
  position:absolute;
  top:20px;
  right:30px;
  font-size:22px;
  cursor:pointer;
}

/* MARKET */
.market{
  display:none;
  padding:40px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.card{
  background:#0d1025;
  padding:20px;
  border-radius:18px;
}
footer{
  text-align:center;
  padding:30px;
  opacity:.5;
}
</style>
</head>

<body>

<header>
  <div class="logo">Silicia™</div>
  <div id="navActions">
    <button class="btn outline" onclick="openAuth()">Login</button>
  </div>
</header>

<section class="hero" id="landing">
  <h1>Buy & Sell<br>Anything</h1>
  <p>Global luxury + digital trade platform. One account. Infinite commerce.</p>
  <br>
  <button class="btn" onclick="openAuth()">Enter Platform</button>
</section>

<!-- AUTH -->
<div class="modal" id="auth">
  <div class="box">
    <h2>Login / Signup</h2>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <div class="actions">
      <button class="btn" onclick="login()">Enter</button>
      <span class="link" onclick="alert('Full auth coming soon')">Full login →</span>
    </div>
  </div>
  <div class="close-btn" onclick="closeAll()">×</div>
</div>

<!-- MARKET -->
<section class="market" id="market">
  <h2>Marketplace</h2>
  <p id="welcome"></p>
  <br>
  <div class="grid">
    <div class="card">Luxury Watch</div>
    <div class="card">Digital Asset</div>
    <div class="card">Fashion Brand</div>
    <div class="card">Startup Equity</div>
  </div>
  <br>
  <button class="btn outline" onclick="logout()">Logout</button>
</section>

<footer>© 2026 Silicia™ — Global Luxury Commerce</footer>

<script>
function openAuth(){
  document.getElementById("auth").style.display="flex";
}
function closeAll(){
  document.getElementById("auth").style.display="none";
}
function login(){
  const u=user.value.trim();
  const p=pass.value.trim();
  if(!u||!p){alert("Enter credentials");return;}
  localStorage.setItem("silicia_auth","true");
  localStorage.setItem("silicia_user",u);
  loadMarket();
}
function loadMarket(){
  closeAll();
  landing.style.display="none";
  market.style.display="block";
  welcome.innerText="Welcome, "+localStorage.getItem("silicia_user");
  navActions.innerHTML='<button class="btn outline" onclick="logout()">Logout</button>';
}
function logout(){
  localStorage.clear();
  location.reload();
}
if(localStorage.getItem("silicia_auth")){
  loadMarket();
}
</script>

</body>
</html>
