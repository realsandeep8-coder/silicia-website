<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Silicia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #111827, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .login-box {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(20px);
      padding: 32px;
      width: 320px;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background: linear-gradient(90deg,#6a5cff,#00e5ff);
      color: black;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 14px;
      color: #9ca3ff;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Login to Silicia</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button onclick="alert('Login UI only üöÄ')">Login</button>
    <a href="/index.html">‚Üê Back to Home</a>
  </div>

</body>
</html>
