<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout – Silicia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary:#0f172a;
  --secondary:#64748b;
  --border:#e5e7eb;
  --bg:#ffffff;
  --trust:#16a34a;
}

* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body {
  background:var(--bg);
  color:var(--primary);
}

.container {
  max-width:1100px;
  margin:auto;
  padding:30px 20px;
}

header {
  height:70px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo {
  font-size:24px;
  font-weight:700;
}

.checkout {
  display:grid;
  grid-template-columns:1.2fr 0.8fr;
  gap:40px;
  margin-top:40px;
}

/* LEFT */
.card {
  border:1px solid var(--border);
  border-radius:16px;
  padding:24px;
  margin-bottom:20px;
}

.card h3 {
  margin-bottom:16px;
}

.input {
  width:100%;
  padding:14px;
  border:1px solid var(--border);
  border-radius:10px;
  margin-bottom:12px;
  font-size:14px;
}

/* SELLER BOX */
.seller {
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.trust {
  color:var(--trust);
  font-weight:600;
  font-size:14px;
}

/* RIGHT */
.summary {
  border:1px solid var(--border);
  border-radius:16px;
  padding:24px;
  position:sticky;
  top:20px;
}

.summary-row {
  display:flex;
  justify-content:space-between;
  margin-bottom:12px;
  font-size:15px;
}

.total {
  font-size:18px;
  font-weight:700;
}

.pay-btn {
  width:100%;
  margin-top:20px;
  padding:16px;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:40px;
  font-size:15px;
  cursor:pointer;
}

.pay-btn:hover {
  opacity:0.9;
}

/* RESPONSIVE */
@media(max-width:900px){
  .checkout {
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<div class="container">

<header>
  <div class="logo">Silicia</div>
</header>

<section class="checkout">

  <!-- LEFT SIDE -->
  <div>

    <div class="card">
      <h3>Delivery Address</h3>
      <input class="input" placeholder="Full Name">
      <input class="input" placeholder="Mobile Number">
      <input class="input" placeholder="Address">
      <input class="input" placeholder="City">
      <input class="input" placeholder="Pincode">
    </div>

    <div class="card">
      <h3>Seller</h3>
      <div class="seller">
        <div>
          <strong>TechStore India</strong><br>
          <span style="color:#64748b;font-size:14px;">Delivery in 2 days</span>
        </div>
        <div class="trust">Trust 96%</div>
      </div>
    </div>

    <div class="card">
      <h3>Payment Method</h3>
      <label><input type="radio" name="pay" checked> UPI</label><br><br>
      <label><input type="radio" name="pay"> Cash on Delivery</label><br><br>
      <label><input type="radio" name="pay"> Card</label>
    </div>

  </div>

  <!-- RIGHT SIDE -->
  <div class="summary">
    <h3>Order Summary</h3>

    <div class="summary-row">
      <span>Apple iPhone 15</span>
      <span>₹69,999</span>
    </div>

    <div class="summary-row">
      <span>Delivery</span>
      <span>FREE</span>
    </div>

    <hr style="margin:15px 0;border:1px solid var(--border);">

    <div class="summary-row total">
      <span>Total</span>
      <span>₹69,999</span>
    </div>

    <button class="pay-btn" onclick="placeOrder()">Place Order</button>
  </div>

</section>

</div>

<script>
function placeOrder(){
  alert("Order placed successfully!\n(Silicia demo)");
}
</script>

</body>
</html>
