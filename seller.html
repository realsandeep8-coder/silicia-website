<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Siliciaâ„¢ Seller Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:radial-gradient(circle at top,#0b0f2e,#000);
  color:#fff;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  border-bottom:1px solid rgba(255,255,255,.1);
}
.logo{font-size:22px;font-weight:700;color:#6aa8ff}
.logout{
  background:none;
  border:1px solid #6aa8ff;
  color:#6aa8ff;
  padding:8px 14px;
  border-radius:20px;
  cursor:pointer;
}
.container{
  display:grid;
  grid-template-columns:240px 1fr;
  min-height:calc(100vh - 80px);
}
.sidebar{
  border-right:1px solid rgba(255,255,255,.1);
  padding:20px;
}
.sidebar button{
  width:100%;
  margin-bottom:12px;
  padding:12px;
  background:#111;
  border:none;
  color:#fff;
  border-radius:10px;
  cursor:pointer;
}
.sidebar button:hover{background:#1b1b3a}
.main{
  padding:30px;
}
.card{
  background:rgba(255,255,255,.05);
  border-radius:16px;
  padding:20px;
  margin-bottom:20px;
}
input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}
.add-btn{
  margin-top:15px;
  padding:12px;
  background:linear-gradient(90deg,#6a7bff,#2ce6ff);
  border:none;
  border-radius:20px;
  cursor:pointer;
}
.product{
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,.1);
}
.small{opacity:.7;font-size:14px}
</style>
</head>

<body>

<header>
  <div class="logo">Siliciaâ„¢ Seller</div>
  <button class="logout" onclick="logout()">Logout</button>
</header>

<div class="container">
  <div class="sidebar">
    <button onclick="show('dashboard')">ðŸ“Š Dashboard</button>
    <button onclick="show('add')">âž• Add Product</button>
    <button onclick="show('products')">ðŸ“¦ My Products</button>
  </div>

  <div class="main">
    
    <div id="dashboard" class="card">
      <h2>Welcome Seller ðŸ‘‹</h2>
      <p class="small">Todayâ€™s Overview</p>
      <p>Products: <b id="count">0</b></p>
      <p>Earnings: <b>â‚¹<span id="earn">0</span></b> (UI Demo)</p>
    </div>

    <div id="add" class="card" style="display:none">
      <h2>Add Product</h2>
      <input id="pname" placeholder="Product name">
      <input id="pprice" placeholder="Price">
      <button class="add-btn" onclick="addProduct()">Add Product</button>
    </div>

    <div id="products" class="card" style="display:none">
      <h2>My Products</h2>
      <div id="list"></div>
    </div>

  </div>
</div>

<script>
// ðŸ” PROTECT SELLER PAGE
if(
  localStorage.getItem("silicia_auth") !== "true" ||
  localStorage.getItem("silicia_role") !== "seller"
){
  window.location.href="index.html";
}

// DATA
let products = JSON.parse(localStorage.getItem("seller_products")) || [];

// UI
function show(id){
  ["dashboard","add","products"].forEach(s=>{
    document.getElementById(s).style.display="none";
  });
  document.getElementById(id).style.display="block";
  render();
}

// ADD PRODUCT
function addProduct(){
  const name = pname.value;
  const price = pprice.value;
  if(!name || !price) return alert("Fill all fields");
  products.push({name,price});
  localStorage.setItem("seller_products",JSON.stringify(products));
  pname.value=""; pprice.value="";
  show("products");
}

// RENDER
function render(){
  list.innerHTML="";
  products.forEach(p=>{
    list.innerHTML+=`<div class="product">${p.name} â€” â‚¹${p.price}</div>`;
  });
  count.innerText=products.length;
  earn.innerText=products.length*499;
}

// LOGOUT
function logout(){
  localStorage.clear();
  window.location.href="index.html";
}

render();
</script>

</body>
</html>
